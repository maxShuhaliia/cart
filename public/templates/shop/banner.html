<div class="col-sm-1">
</div>
<div class="your-class col-sm-offset-1 col-sm-10">
    <% _.forEach(collection, function(product){%>
    <% if(product.name) {%>
    <div>
        <a href="" data-attr="<%=product._id%>" data-brand-id="<%=product.brandId%>" class="brandPicture"><img
                src="<%= product.pathToPhoto%>"
                class="textWrapRight"></a>
        <h5><%= product.name %></h5>
        <h5>price: <%= product.price%> $</h5>
        <button class='btn btn-success addToCart' data-product-id="<%=product._id%>">add to cart</button>
    </div>
    <%}%>
    <%})%>
</div>

<style>

</style>

<script>
        $(document).ready(function () {
            $('.your-class').slick({
                slidesToShow  : 3,
                slidesToScroll: 1,
                autoplay      : true,
                autoplaySpeed : 3000,
            });
        });


</script>
