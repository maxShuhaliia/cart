<div class="col-sm-12 row">

    <div id="previousMen" class="col-sm-1"><i class="glyphicon glyphicon-chevron-left arrow left-arrow"></i></div>

    <div class="men col-sm-10">
        <% _.forEach(collection, function(product){%>
        <% if(product.name) {%>
        <div class="product">
            <img data-attr="<%=product._id%>" data-brand-id="<%=product.brandId%>" src="<%= product.pathToPhoto%>">
            <h5><%= product.name %></h5>
            <h5 >price: <%= product.price%> $</h5>
            <button class='btn btn-success addToCart' data-product-id="<%=product._id%>">add to cart</button>
        </div>
        <%}%>
        <%})%>
    </div>

    <div id="nextMen" class="col-sm-1"><i class="glyphicon glyphicon-chevron-right right-arrow arrow"></i></div>
</div>

<script>
    $(document).ready(function () {

        $('.men').slick({
            dots          : true,
            infinite      : true,
            speed         : 500,
            slidesToShow  : 3,
            slidesToScroll: 3,
            nextArrow     : $('#previousMen'),
            prevArrow     : $('#nextMen'),
        });
    });
</script>


<style>

    .product{
        text-align: center;
    }
    img{
        dysplay: block;
        margin: 0 auto
    }



    #labelCategoryMen > h4 {
        font-family: "BrandonGrotesqueRegular";;
    }
    .arrow:hover {
        cursor: pointer;
        cursor: hand;
    }

    #previousMen, #nextMen {
        padding-top: 150px;
    }

    #nextMen {
        float: right
    }

    .right-arrow {
        float: right
    }
</style>
