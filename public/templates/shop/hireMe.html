<div class="col-sm-offset-4 col-md-4">
    <div id='error' class="alert alert-danger" role="alert">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        <div id="errorMessage"></div>
    </div>

    <form id="hireForm" class="form-horizontal">
        <div id='nameDiv' class="form-group" >
            <label  id='labelName' for="employerName" class="col-sm-4 control-label"><h5>Your Name:</h5></label>

            <div class="col-sm-8">
                <input type="text" name="employerName" class="form-control" id="employerName" placeholder="your name">
            </div>
        </div>

        <div id='companyNameDiv' class="form-group">
            <label for="companyName" class="col-sm-4 control-label"><h5>Company Name:</h5></label>

            <div class="col-sm-8">
                <input type="text" name="companyName" class="form-control" id="companyName" placeholder="company name">
            </div>
        </div>

        <div class="form-group">
            <label for="ReplyEmail" class="col-sm-4 control-label"><h5>Reply Email:</h5></label>

            <div class="col-sm-8">
                <input type="email" name="ReplyEmail" class="form-control" id="ReplyEmail" placeholder="reply email">
            </div>
        </div>

        <div id='messageDiv' class="form-group">
            <label for="message" class="col-sm-4 control-label"><h5>message:</h5></label>

            <div class="col-sm-8">
                 <textarea rows='7' class="form-control" type="text" name="message" class="form-control" id="message"
                           placeholder="message"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-4 col-sm-8">
                <button type="button" id="sendHire" class="btn col-sm-12">SUBMIT</button>
            </div>
        </div>
    </form>

</div>
