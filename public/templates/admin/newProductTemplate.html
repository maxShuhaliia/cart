<h2 id="headerFormProduct" class="headerForm">create product</h2>

<form id="createProductForm" class="createProductForm" role="menu" action="/product" method="post">

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">product name</span>
        <input name="name" type="text" class="form-control" aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">brand name</span>
        <input name="brandName" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">price</span>
        <input name="price" type="text" class="form-control" aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">description</span>
        <input name="description" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">top notes</span>
        <input name="topNotes" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">heart notes</span>
        <input name="heartNotes" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">base notes</span>
        <input name="baseNotes" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">launch date</span>
        <input name="launchDate" type="text" class="form-control"
               aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">category</span>
        <input name="category" type="text" class="form-control" aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">brand id</span>
        <input name="brandId" type="text" class="form-control" aria-describedby="sizing-addon2">
    </div>

    <div class="input-group itemDiv">
        <span class="input-group-addon spanLabel">gender</span>
        <input name="gender" type="text" class="form-control" aria-describedby="sizing-addon2">
    </div>


    <button id="createProductBtnHide" class="btn btn-primary  createProductBtnHide" class="btn btn-success "><i
            class="glyphicon glyphicon-ok"></i>Hide
    </button>

    <button id="createProductBtn" class="btn btn-success createProductBtn" type="submit" class="btn btn-success "><i
            class="glyphicon glyphicon-ok"></i>create
    </button>

</form>

<style>
    .spanLabel{
        min-width: 120px;
        text-align: left;
   }
    .itemDiv{
        margin-top: 10px;
    }
    #createProductBtn{
        margin-left: 20px;
    }
    button{
        margin-top: 10px;
    }
    #headerFormProduct{
        font-family: Georgia, Serif;
        color: cornflowerblue;
        text-align: center;
    }
</style>
